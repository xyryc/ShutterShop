<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gears</title>
    <link rel="stylesheet" href="styles/gears.css" />
    <script
      src="https://kit.fontawesome.com/651adfbaf7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="poppins-regular">
    <header>
      <!-- Navbar -->
      <nav class="container nav-bar">
        <h3>Shutter Shop</h3>
        <div class="nav-options">
          <p>Home</p>
          <p>Products</p>
          <p>Sign Up</p>
          <p>Login</p>
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-brands fa-opencart"></i>
        </div>
      </nav>

      <!-- Banner Section -->
      <div class="container banner">
        <div class="text-content">
          <h1>Start your Journey as Influencer</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn-primary">Pre-Book Now <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="image-container">
          <img src="images/Circle design.svg" alt="" class="background-image">
          <img src="images/nikon-camera.png" alt="" class="overlay-image">
        </div>
      </div>

             
      <div class="container partners">
        <img src="images/partners.png" alt="">
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
